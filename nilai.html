<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lihat Nilai</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdfa;
      color: #008080;
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #008080;
      border-radius: 8px;
    }
    button {
      background: #008080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #008080;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #008080;
      color: white;
    }
  </style>
</head>
<body>

<h2>Masukkan PIN Anda</h2>
<input type="password" id="pin" placeholder="PIN Anda">
<button onclick="cekPIN()">Lihat Nilai</button>

<div id="profile" style="margin-top:2rem; display:none;">
  <h3>Profil</h3>
  <p id="nama"></p>
  <p id="ttl"></p>
  <p id="nis"></p>
  <p id="nisn"></p>

  <h3>Nilai</h3>
  <table id="tabelNilai">
    <thead>
      <tr><th>No</th><th>Mata Pelajaran</th><th>Nilai</th></tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr><td colspan="2">Jumlah Nilai</td><td id="totalNilai"></td></tr>
      <tr><td colspan="2">Rata-Rata</td><td id="rataNilai"></td></tr>
    </tfoot>
  </table>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://your-project.supabase.co'
const supabaseKey = 'public-anon-key'
const supabase = createClient(supabaseUrl, supabaseKey)

async function cekPIN() {
  const pin = document.getElementById('pin').value.trim()
  const { data: siswa, error } = await supabase
    .from('siswa')
    .select('*')
    .eq('pin', pin)
    .single()

  if (siswa) {
    document.getElementById('profile').style.display = 'block'
    document.getElementById('nama').innerText = 'Nama: ' + siswa.nama
    document.getElementById('ttl').innerText = 'TTL: ' + siswa.tempat_lahir + ', ' + siswa.tanggal_lahir
    document.getElementById('nis').innerText = 'NIS: ' + siswa.NIS
    document.getElementById('nisn').innerText = 'NISN: ' + siswa.NISN

    loadNilai(siswa.id)
  } else {
    alert('PIN salah atau tidak ditemukan.')
  }
}

async function loadNilai(siswa_id) {
  const { data, error } = await supabase
    .from('nilai')
    .select('*')
    .eq('siswa_id', siswa_id)

  const tbody = document.querySelector('#tabelNilai tbody')
  tbody.innerHTML = ''

  let total = 0
  data.forEach((n, idx) => {
    const row = `<tr>
      <td>${idx + 1}</td>
      <td>${n.mata_pelajaran}</td>
      <td>${n.nilai}</td>
    </tr>`
    tbody.innerHTML += row
    total += n.nilai
  })

  document.getElementById('totalNilai').innerText = total
  document.getElementById('rataNilai').innerText = (total / data.length).toFixed(2)
}
</script>

</body>
</html>
