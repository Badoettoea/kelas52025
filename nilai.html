<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nilai Siswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .profile {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f7f7f7;
    }

    .summary {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    @media(max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Cek Nilai</h1>

  <input type="text" id="pin" placeholder="Masukkan PIN Anda">
  <button onclick="cekPIN()">Lihat Nilai</button>

  <div id="profile" class="profile">
    <img id="fotoProfil" src="default.png" alt="Foto Profil">
    <p id="nama"></p>
    <p id="ttl"></p>
    <p id="nis"></p>
    <p id="nisn"></p>

    <table id="tabelNilai">
      <thead>
        <tr><th>No</th><th>Mata Pelajaran</th><th>Nilai</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p>Total Nilai: <span id="totalNilai">0</span></p>
      <p>Rata-rata: <span id="rataNilai">0</span></p>
    </div>
  </div>

</div>

<script type="module" src="./nilai.js"></script>

</body>
</html>
