<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Siswa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0fdfa;
      color: #008080;
    }
    header {
      background: #008080;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: white;
      color: #008080;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,128,128,0.5);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      transition: all 0.3s ease;
      filter: brightness(0.9);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,128,128,0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .card:hover .overlay {
      opacity: 1;
    }
    .card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      background: #f0fdfa;
    }
    .card button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      background: #008080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #006666;
    }
  </style>
</head>
<body>

<header>
  <h2>Galeri Kelas 5</h2>
  <div>
    <button onclick="logout()">Keluar</button>
    <button onclick="gotoNilai()">Lihat Nilai</button>
  </div>
</header>

<div class="grid" id="gridSiswa">
  <!-- Foto-foto siswa akan di-generate disini -->
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://your-project.supabase.co'
const supabaseKey = 'public-anon-key'
const supabase = createClient(supabaseUrl, supabaseKey)

async function loadSiswa() {
  const { data, error } = await supabase.from('siswa').select('*')

  const grid = document.getElementById('gridSiswa')
  grid.innerHTML = ''

  data.forEach(siswa => {
    const card = document.createElement('div')
    card.className = 'card'

    card.innerHTML = `
      <h3>${siswa.nama}</h3>
      <div class="overlay"></div>
      <img src="${siswa.foto_url}" alt="Foto ${siswa.nama}" loading="lazy">
      <button onclick="gantiFoto(${siswa.id})">Ganti Foto</button>
    `

    grid.appendChild(card)
  })
}

loadSiswa()

function logout() {
  alert('Logout berhasil.')
  // Redirect atau clear session
}

function gotoNilai() {
  window.location.href = 'nilai.html'
}

function gantiFoto(id) {
  alert('Ganti foto untuk ID: ' + id)
  // Di sini bisa dibuka file picker dan upload ke Supabase
}
</script>

</body>
</html>
